<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHero | PNG Transparency Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #1a1a1a; color: #e5e5e5; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 16px; width: 16px; 
            border-radius: 50%; background: #ef4444; cursor: pointer; margin-top: -6px; 
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 4px; cursor: pointer; background: #4b5563; border-radius: 2px; 
        }
        .restore-slider::-webkit-slider-thumb { background: #10b981; }
        
        .checkerboard { 
            background-color: #ffffff; 
            background-image: 
                linear-gradient(45deg, #cccccc 25%, transparent 25%), 
                linear-gradient(-45deg, #cccccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #cccccc 75%), 
                linear-gradient(-45deg, transparent 75%, #cccccc 75%);
            background-size: 20px 20px; 
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        #uiCanvas { cursor: none; }
        .tool-btn.active { background-color: #374151; border-color: #60a5fa; color: #60a5fa; }
    </style>
</head>
<body class="flex flex-col h-screen w-screen text-sm select-none">

    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4 flex items-center justify-between shrink-0 z-30">
        <a href="../index.html" class="flex items-center gap-2 text-xl font-bold">
            <span class="text-blue-400 tracking-tighter font-extrabold">ImageHero</span>
        </a>
        <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500 items-center">
            <a href="../index.html" class="hover:text-white transition">Home</a>
            <a href="index.html" class="text-red-400">Transparency</a>
            <a href="../clone-stamp/index.html" class="hover:text-blue-400 transition">Clone Stamp</a>
            <a href="https://x.com/tpgoebel" target="_blank" class="hover:text-white transition text-lg"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col shadow-xl z-20">
            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                
                <div class="space-y-2">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider">Image Source</label>
                    <label class="flex items-center justify-center w-full h-20 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-red-500 hover:bg-gray-800 transition group">
                        <div class="text-center">
                            <i class="fa-solid fa-folder-open text-xl text-gray-500 group-hover:text-red-400 mb-1"></i>
                            <p class="text-xs text-gray-400">Open Local Image</p>
                        </div>
                        <input type="file" id="imageLoader" class="hidden" accept="image/*"/>
                    </label>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider">Tool Mode</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="toolEraser" class="tool-btn active flex flex-col items-center justify-center p-3 rounded border border-gray-700 hover:bg-gray-800 transition">
                            <i class="fa-solid fa-eraser text-xl mb-1"></i>
                            <span>Eraser</span>
                        </button>
                        <button id="toolRestore" class="tool-btn flex flex-col items-center justify-center p-3 rounded border border-gray-700 hover:bg-gray-800 transition">
                            <i class="fa-solid fa-brush text-xl mb-1"></i>
                            <span>Restore</span>
                        </button>
                    </div>
                </div>

                <div class="space-y-4 pt-4 border-t border-gray-800">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider text-purple-400">Magic Removal</label>
                    <div class="flex items-center gap-3 bg-gray-800 p-2 rounded border border-gray-700">
                        <input type="color" id="magicColor" value="#ffffff" class="h-8 w-8 rounded cursor-pointer border-0 bg-transparent p-0">
                        <div class="flex-1 text-xs text-gray-400 ml-2">Target Color</div>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-gray-300">
                            <span>Tolerance</span>
                            <span id="toleranceVal" class="text-purple-400">20%</span>
                        </div>
                        <input type="range" id="tolerance" min="1" max="100" value="20" class="w-full">
                    </div>
                    <button id="btnRemoveColor" class="w-full py-2 bg-purple-900/30 hover:bg-purple-900/50 text-purple-400 border border-purple-800 rounded transition text-xs font-semibold uppercase tracking-wide flex items-center justify-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Apply Magic Wand
                    </button>
                </div>

                <div class="space-y-4 pt-4 border-t border-gray-800">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider">Brush Settings</label>
                    <div class="space-y-1">
                        <div class="flex justify-between text-gray-300"><span>Size</span><span id="sizeVal" class="text-red-400">50px</span></div>
                        <input type="range" id="brushSize" min="5" max="300" value="50" class="w-full">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-gray-300"><span>Hardness</span><span id="hardnessVal" class="text-red-400">80%</span></div>
                        <input type="range" id="brushHardness" min="0" max="100" value="80" class="w-full">
                    </div>
                </div>

                <div class="bg-gray-800 rounded p-3 text-xs text-gray-400 border border-gray-700 leading-relaxed">
                    <p class="mb-2 font-bold text-gray-200 uppercase tracking-tighter">Zero-Upload Privacy</p>
                    <p>This tool uses the HTML5 Canvas API to process your pixels locally. No data ever leaves your computer.</p>
                </div>
            </div>

            <div class="p-4 border-t border-gray-800 bg-gray-900 space-y-3 shrink-0">
                <button id="undoBtn" class="w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded border border-gray-600 transition flex items-center justify-center gap-2 disabled:opacity-50">
                    <i class="fa-solid fa-rotate-left"></i> Undo
                </button>
                <button id="downloadBtn" class="w-full py-2 bg-red-600 hover:bg-red-500 text-white font-semibold rounded shadow-lg transition flex items-center justify-center gap-2 disabled:opacity-50">
                    <i class="fa-solid fa-download"></i> Save PNG
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-800 overflow-hidden relative">
            <div class="h-10 bg-gray-900 border-b border-gray-800 flex items-center px-4 justify-between text-xs text-gray-400 shrink-0">
                <span id="statusMsg">Ready</span>
                <span id="coordDisplay">X: 0 Y: 0</span>
            </div>
            <div class="flex-1 relative overflow-auto flex items-center justify-center p-10" id="canvasWrapper">
                <div class="relative shadow-2xl checkerboard" id="canvasStack" style="display:none;">
                    <canvas id="mainCanvas" class="block bg-transparent"></canvas>
                    <canvas id="uiCanvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
                </div>
                <div id="emptyState" class="text-center">
                    <div class="inline-block p-6 rounded-full bg-gray-700 mb-4 text-gray-500">
                        <i class="fa-solid fa-file-image text-4xl"></i>
                    </div>
                    <h3 class="text-xl text-gray-300 font-medium">No Image Loaded</h3>
                    <p class="text-xs text-gray-500 mt-2">Select an image to start editing locally.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
const imageLoader = document.getElementById('imageLoader');
const mainCanvas = document.getElementById('mainCanvas');
const uiCanvas = document.getElementById('uiCanvas');
const ctx = mainCanvas.getContext('2d', { willReadFrequently: true });
const uiCtx = uiCanvas.getContext('2d');
const canvasStack = document.getElementById('canvasStack');
const emptyState = document.getElementById('emptyState');
const statusMsg = document.getElementById('statusMsg');
const coordDisplay = document.getElementById('coordDisplay');
const toolEraserBtn = document.getElementById('toolEraser');
const toolRestoreBtn = document.getElementById('toolRestore');

// UI Elements for sliders
const brushSizeInput = document.getElementById('brushSize');
const brushSizeDisplay = document.getElementById('sizeVal');
const brushHardnessInput = document.getElementById('brushHardness');
const brushHardnessDisplay = document.getElementById('hardnessVal');
const toleranceInput = document.getElementById('tolerance');
const toleranceDisplay = document.getElementById('toleranceVal');

let state = { isDrawing: false, tool: 'eraser', brushSize: 50, hardness: 0.8, history: [], maxHistory: 20 };
const brushCanvas = document.createElement('canvas');
const brushCtx = brushCanvas.getContext('2d');
const originalCanvas = document.createElement('canvas');
const originalCtx = originalCanvas.getContext('2d');

function init() {
    // Brush Size Listener
    brushSizeInput.addEventListener('input', (e) => {
        state.brushSize = parseInt(e.target.value);
        brushSizeDisplay.textContent = state.brushSize + 'px';
        updateBrushTip();
        requestAnimationFrame(drawUI);
    });

    // Brush Hardness Listener
    brushHardnessInput.addEventListener('input', (e) => {
        state.hardness = parseInt(e.target.value) / 100;
        brushHardnessDisplay.textContent = Math.round(state.hardness * 100) + '%';
        updateBrushTip();
    });

    // NEW: Tolerance Slider Listener
    toleranceInput.addEventListener('input', (e) => {
        toleranceDisplay.textContent = e.target.value + '%';
    });

    toolEraserBtn.addEventListener('click', () => setTool('eraser'));
    toolRestoreBtn.addEventListener('click', () => setTool('restore'));
    mainCanvas.addEventListener('mousedown', handleMouseDown);
    window.addEventListener('mousemove', (e) => {
        const pos = getMousePos(e);
        coordDisplay.textContent = `X: ${Math.round(pos.x)} Y: ${Math.round(pos.y)}`;
        drawUI(pos);
        if (state.isDrawing) paint(pos);
    });
    window.addEventListener('mouseup', () => state.isDrawing = false);
    imageLoader.addEventListener('change', handleImageSelection);
    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('downloadBtn').addEventListener('click', downloadImage);
    document.getElementById('btnRemoveColor').addEventListener('click', applyMagicWand);
    updateButtons();
}



        function handleImageSelection(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    mainCanvas.width = uiCanvas.width = originalCanvas.width = img.width;
                    mainCanvas.height = uiCanvas.height = originalCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    originalCtx.drawImage(img, 0, 0);
                    canvasStack.style.display = 'block';
                    emptyState.style.display = 'none';
                    saveHistory();
                    updateBrushTip();
                }
                img.src = event.target.result;
            }
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        }

        function setTool(toolName) {
            state.tool = toolName;
            toolEraserBtn.classList.toggle('active', toolName === 'eraser');
            toolRestoreBtn.classList.toggle('active', toolName === 'restore');
            const colorClass = toolName === 'eraser' ? 'text-red-400' : 'text-green-400';
            Object.values(displays).forEach(d => d.className = colorClass);
            updateBrushTip();
            drawUI();
        }

        function updateBrushTip() {
            const r = state.brushSize / 2;
            brushCanvas.width = brushCanvas.height = state.brushSize;
            const grad = brushCtx.createRadialGradient(r, r, r * state.hardness, r, r, r);
            grad.addColorStop(0, 'rgba(0,0,0,1)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            brushCtx.clearRect(0,0,state.brushSize,state.brushSize); brushCtx.fillStyle = grad;
            brushCtx.beginPath(); brushCtx.arc(r, r, r, 0, Math.PI * 2); brushCtx.fill();
        }

        function getMousePos(evt) {
            const rect = mainCanvas.getBoundingClientRect();
            return { x: (evt.clientX - rect.left) * (mainCanvas.width / rect.width), y: (evt.clientY - rect.top) * (mainCanvas.height / rect.height) };
        }

        function handleMouseDown(e) { if (!mainCanvas.width) return; state.isDrawing = true; saveHistory(); paint(getMousePos(e)); }

        function handleMouseMove(e) {
            if (!mainCanvas.width) return;
            const pos = getMousePos(e);
            coordDisplay.textContent = `X: ${Math.round(pos.x)} Y: ${Math.round(pos.y)}`;
            drawUI(pos);
            if (state.isDrawing) paint(pos);
        }

        function paint(pos) {
            const r = state.brushSize / 2;
            if (state.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.drawImage(brushCanvas, pos.x - r, pos.y - r);
            } else {
                const scratch = document.createElement('canvas');
                scratch.width = scratch.height = state.brushSize;
                const sCtx = scratch.getContext('2d');
                sCtx.drawImage(brushCanvas, 0, 0);
                sCtx.globalCompositeOperation = 'source-in';
                sCtx.drawImage(originalCanvas, pos.x - r, pos.y - r, state.brushSize, state.brushSize, 0, 0, state.brushSize, state.brushSize);
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(scratch, pos.x - r, pos.y - r);
            }
        }

        function applyMagicWand() {
            saveHistory();
            const hex = document.getElementById('magicColor').value;
            const tol = parseInt(document.getElementById('tolerance').value);
            const rT = parseInt(hex.slice(1,3), 16), gT = parseInt(hex.slice(3,5), 16), bT = parseInt(hex.slice(5,7), 16);
            const imgData = ctx.getImageData(0,0,mainCanvas.width, mainCanvas.height);
            const data = imgData.data, threshold = (tol / 100) * 442;
            for (let i = 0; i < data.length; i += 4) {
                const dist = Math.sqrt(Math.pow(data[i]-rT,2)+Math.pow(data[i+1]-gT,2)+Math.pow(data[i+2]-bT,2));
                if (dist <= threshold) data[i+3] = 0;
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function drawUI(mousePos) {
            if (!mousePos) return;
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
            uiCtx.beginPath(); uiCtx.arc(mousePos.x, mousePos.y, state.brushSize/2, 0, Math.PI*2);
            uiCtx.strokeStyle = state.tool === 'eraser' ? '#ef4444' : '#10b981';
            uiCtx.lineWidth = 2; uiCtx.stroke();
        }

        function saveHistory() { if (state.history.length >= state.maxHistory) state.history.shift(); state.history.push(mainCanvas.toDataURL()); updateButtons(); }
        function undo() { if (state.history.length) { const img = new Image(); img.onload = () => { ctx.clearRect(0,0,mainCanvas.width,mainCanvas.height); ctx.drawImage(img,0,0); }; img.src = state.history.pop(); updateButtons(); } }
        function updateButtons() { document.getElementById('undoBtn').disabled = !state.history.length; document.getElementById('downloadBtn').disabled = !mainCanvas.width; }
        function downloadImage() { const link = document.createElement('a'); link.download = 'imagehero-transparent.png'; link.href = mainCanvas.toDataURL(); link.click(); }

        init();
    </script>
</body>
</html>
