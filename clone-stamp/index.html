<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHero | Precision Clone Stamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #1a1a1a; color: #e5e5e5; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #3b82f6; cursor: pointer; margin-top: -6px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #4b5563; border-radius: 2px; }
        .canvas-container { 
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #2a2a2a 75%), linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; box-shadow: inset 0 0 20px #000; 
        }
        #uiCanvas { cursor: none; }
    </style>
</head>
<body class="flex flex-col h-screen w-screen text-sm select-none">

    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4 flex items-center justify-between shrink-0 z-30">
        <a href="../index.html" class="flex items-center gap-2 text-xl font-bold">
            <span class="text-blue-400 tracking-tighter">ImageHero</span>
        </a>
        <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500 items-center">
            <a href="../index.html" class="hover:text-white transition">Home</a>
            <a href="../transparency/index.html" class="hover:text-red-400 transition">Transparency</a>
            <a href="index.html" class="text-blue-400">Clone Stamp</a>
            <a href="https://x.com/tpgoebel" target="_blank" class="hover:text-white transition text-lg"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col shadow-xl z-20">
            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                <div class="space-y-2">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider">Image Source</label>
                    <label class="flex items-center justify-center w-full h-24 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-gray-800 transition group">
                        <div class="text-center">
                            <i class="fa-solid fa-folder-open text-2xl text-gray-500 group-hover:text-blue-400 mb-2"></i>
                            <p class="text-xs text-gray-400">Open Local Image</p>
                        </div>
                        <input type="file" id="imageLoader" class="hidden" accept="image/*"/>
                    </label>
                </div>

                <div class="space-y-4 pt-4 border-t border-gray-800">
                    <label class="block text-gray-400 font-semibold uppercase text-xs tracking-wider">Brush Settings</label>
                    <div class="space-y-1">
                        <div class="flex justify-between text-gray-300"><span>Size</span><span id="sizeVal" class="text-blue-400">50px</span></div>
                        <input type="range" id="brushSize" min="5" max="300" value="50" class="w-full">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-gray-300"><span>Hardness</span><span id="hardnessVal" class="text-blue-400">50%</span></div>
                        <input type="range" id="brushHardness" min="0" max="100" value="50" class="w-full">
                    </div>
                </div>

                <div class="bg-gray-800 rounded p-3 text-xs text-gray-400 border border-gray-700 leading-relaxed">
                    <p class="mb-2"><strong class="text-gray-200">How to use:</strong></p>
                    <ol class="list-decimal list-inside space-y-1">
                        <li>Open a local image.</li>
                        <li>Hold <kbd class="bg-gray-700 px-1 rounded text-gray-200 font-mono">Alt</kbd> + Click to set source.</li>
                        <li>Drag to clone pixels.</li>
                    </ol>
                </div>
            </div>

            <div class="p-4 border-t border-gray-800 bg-gray-900 space-y-3 shrink-0">
                <button id="undoBtn" class="w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded border border-gray-600 transition flex items-center justify-center gap-2 disabled:opacity-50">
                    <i class="fa-solid fa-rotate-left"></i> Undo
                </button>
                <button id="downloadBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded shadow-lg transition flex items-center justify-center gap-2 disabled:opacity-50">
                    <i class="fa-solid fa-download"></i> Download Result
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-800 overflow-hidden relative">
            <div class="h-10 bg-gray-900 border-b border-gray-800 flex items-center px-4 justify-between text-xs text-gray-400 shrink-0">
                <span id="statusMsg">Waiting for image...</span>
                <span id="coordDisplay">X: 0 Y: 0</span>
            </div>
            <div class="flex-1 relative overflow-auto flex items-center justify-center canvas-container p-10" id="canvasWrapper">
                <div class="relative shadow-2xl" id="canvasStack" style="display:none;">
                    <canvas id="mainCanvas" class="block bg-transparent"></canvas>
                    <canvas id="uiCanvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
                </div>
                <div id="emptyState" class="text-center">
                    <div class="inline-block p-6 rounded-full bg-gray-700 mb-4 text-gray-500">
                        <i class="fa-regular fa-image text-4xl"></i>
                    </div>
                    <h3 class="text-xl text-gray-300 font-medium">No Image Loaded</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const mainCanvas = document.getElementById('mainCanvas');
        const uiCanvas = document.getElementById('uiCanvas');
        const ctx = mainCanvas.getContext('2d', { willReadFrequently: true });
        const uiCtx = uiCanvas.getContext('2d');
        const canvasStack = document.getElementById('canvasStack');
        const emptyState = document.getElementById('emptyState');
        const statusMsg = document.getElementById('statusMsg');
        const coordDisplay = document.getElementById('coordDisplay');

        const inputs = { size: document.getElementById('brushSize'), hardness: document.getElementById('brushHardness') };
        const displays = { size: document.getElementById('sizeVal'), hardness: document.getElementById('hardnessVal') };

        let state = { isDrawing: false, isAltPressed: false, sourcePoint: null, brushSize: 50, hardness: 0.5, opacity: 1.0, history: [], maxHistory: 20 };
        const brushCanvas = document.createElement('canvas');
        const brushCtx = brushCanvas.getContext('2d');

        function init() {
            inputs.size.addEventListener('input', (e) => { state.brushSize = parseInt(e.target.value); displays.size.textContent = state.brushSize + 'px'; updateBrushTip(); requestAnimationFrame(drawUI); });
            inputs.hardness.addEventListener('input', (e) => { state.hardness = parseInt(e.target.value) / 100; displays.hardness.textContent = Math.round(state.hardness * 100) + '%'; updateBrushTip(); });
            window.addEventListener('keydown', (e) => { if (e.key === 'Alt') { state.isAltPressed = true; document.body.style.cursor = 'crosshair'; statusMsg.textContent = 'Set source point'; } });
            window.addEventListener('keyup', (e) => { if (e.key === 'Alt') { state.isAltPressed = false; document.body.style.cursor = 'default'; statusMsg.textContent = state.sourcePoint ? 'Ready to clone' : 'Alt+Click to set source'; } });
            mainCanvas.addEventListener('mousedown', handleMouseDown);
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseup', () => state.isDrawing = false);
            imageLoader.addEventListener('change', handleImageUpload);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('downloadBtn').addEventListener('click', downloadImage);
            updateButtons();
        }

        function handleImageUpload(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    mainCanvas.width = uiCanvas.width = img.width;
                    mainCanvas.height = uiCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvasStack.style.display = 'block';
                    emptyState.style.display = 'none';
                    saveHistory();
                    updateBrushTip();
                }
                img.src = event.target.result;
            }
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        }

        function updateBrushTip() {
            const r = state.brushSize / 2;
            brushCanvas.width = brushCanvas.height = state.brushSize;
            const grad = brushCtx.createRadialGradient(r, r, r * state.hardness, r, r, r);
            grad.addColorStop(0, 'rgba(0,0,0,1)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            brushCtx.clearRect(0,0,state.brushSize,state.brushSize); brushCtx.fillStyle = grad;
            brushCtx.beginPath(); brushCtx.arc(r, r, r, 0, Math.PI * 2); brushCtx.fill();
        }

        function getMousePos(evt) {
            const rect = mainCanvas.getBoundingClientRect();
            return { x: (evt.clientX - rect.left) * (mainCanvas.width / rect.width), y: (evt.clientY - rect.top) * (mainCanvas.height / rect.height) };
        }

        let cloneOffset = {x:0, y:0};
        function handleMouseDown(e) {
            if (!mainCanvas.width) return;
            const pos = getMousePos(e);
            if (state.isAltPressed) {
                state.sourcePoint = pos;
            } else if (state.sourcePoint) {
                saveHistory();
                state.isDrawing = true;
                cloneOffset = { x: state.sourcePoint.x - pos.x, y: state.sourcePoint.y - pos.y };
                paint(pos);
            }
        }

        function handleMouseMove(e) {
            if (!mainCanvas.width) return;
            const pos = getMousePos(e);
            coordDisplay.textContent = `X: ${Math.round(pos.x)} Y: ${Math.round(pos.y)}`;
            drawUI(pos);
            if (state.isDrawing) paint(pos);
        }

        function paint(destPos) {
            const r = state.brushSize / 2;
            const scratch = document.createElement('canvas');
            scratch.width = scratch.height = state.brushSize;
            const sCtx = scratch.getContext('2d');
            sCtx.drawImage(brushCanvas, 0, 0);
            sCtx.globalCompositeOperation = 'source-in';
            sCtx.drawImage(mainCanvas, destPos.x + cloneOffset.x - r, destPos.y + cloneOffset.y - r, state.brushSize, state.brushSize, 0, 0, state.brushSize, state.brushSize);
            ctx.drawImage(scratch, destPos.x - r, destPos.y - r);
        }

        function drawUI(mousePos) {
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
            uiCtx.beginPath(); uiCtx.arc(mousePos.x, mousePos.y, state.brushSize/2, 0, Math.PI*2);
            uiCtx.strokeStyle = 'rgba(255,255,255,0.8)'; uiCtx.stroke();
            if (state.sourcePoint) {
                uiCtx.beginPath(); uiCtx.moveTo(state.sourcePoint.x-10, state.sourcePoint.y); uiCtx.lineTo(state.sourcePoint.x+10, state.sourcePoint.y);
                uiCtx.moveTo(state.sourcePoint.x, state.sourcePoint.y-10); uiCtx.lineTo(state.sourcePoint.x, state.sourcePoint.y+10);
                uiCtx.strokeStyle = '#3b82f6'; uiCtx.stroke();
            }
        }

        function saveHistory() { if (state.history.length >= state.maxHistory) state.history.shift(); state.history.push(mainCanvas.toDataURL()); updateButtons(); }
        function undo() { if (state.history.length) { const img = new Image(); img.onload = () => { ctx.clearRect(0,0,mainCanvas.width,mainCanvas.height); ctx.drawImage(img,0,0); }; img.src = state.history.pop(); updateButtons(); } }
        function updateButtons() { document.getElementById('undoBtn').disabled = !state.history.length; document.getElementById('downloadBtn').disabled = !mainCanvas.width; }
        function downloadImage() { const link = document.createElement('a'); link.download = 'cloned.png'; link.href = mainCanvas.toDataURL(); link.click(); }

        init();
    </script>
</body>
</html>
