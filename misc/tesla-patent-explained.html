        const ConceptExplainerSection = () => (

            {/* RoPE Explanation */}
            <div className="grid md:grid-cols-2 gap-12 items-center">

                <div className="relative z-10 text-center">
                  <div className="w-32 h-32 rounded-full border-4 border-zinc-700 mx-auto flex items-center justify-center relative">
                     <div className="absolute w-1 h-14 bg-cyan-400 bottom-1/2 left-1/2 -translate-x-1/2 origin-bottom rotate-45 transform transition-transform duration-1000"></div>
                     <div className="absolute w-2 h-2 bg-white rounded-full"></div>

                </div>
              </div>
              <div className="order-1 md:order-2 space-y-4">
                <h3 className="text-2xl font-bold text-white flex items-center gap-3">
                  <Clock className="text-violet-500" />
                  What is RoPE?
                </h3>
                <div className="space-y-3 text-zinc-300 leading-relaxed">
                  <p>
                    <strong>RoPE</strong> stands for <em>Rotary Positional Embedding</em>. Think of it as the "GPS of the mind" for the car's memory.
                  </p>
                  <p>
                    When a Tesla drives, it sees hundreds of objects. It needs to know exactly where they are relative to the car, and <strong>when</strong> it saw them.
                  </p>
                  <p>
                    RoPE assigns a unique <strong>rotation angle</strong> to every object to lock it in place.
                    <br/><span className="text-sm text-zinc-500 italic block mt-2 ml-4 border-l-2 border-zinc-700 pl-3">
                      Example: The car sees a <strong>Stop Sign</strong>. RoPE rotates the data for that sign by a specific angle. Even if the car moves and looks away for 30 seconds, that specific angle tells the AI: "This Stop Sign is still exactly 50 meters behind you on the right."
                    </span>
                  </p>
                </div>
              </div>
            </div>

            {/* Logarithm Explanation */}
            <div className="grid md:grid-cols-2 gap-12 items-center pt-8 border-t border-zinc-800">
              <div className="space-y-4">

                  <p>
                    Calculating these exact angles usually requires massive, complex numbers (32-bit). This is too heavy for older chips.
                  </p>
                  <p>
                    Tesla's trick is to convert these numbers into <strong>Logarithms</strong>.
                  </p>
                  <p>
                    Think of a logarithm as a "compression zip file" for math. Instead of multiplying huge numbers (which is hard for chips), logarithms allow you to simply <strong>add</strong> them (which is easy and fast).
                  </p>
                  <ul className="space-y-2 mt-2">

                      <span>It simplifies complex multiplication into simple addition.</span>

        const DriftSimulation = () => {
          const [mode, setMode] = useState('legacy'); // 'legacy' or 'patent'
          const [drift, setDrift] = useState({ x: 0, y: 0 });
          const [history, setHistory] = useState([]);
          const canvasRef = useRef(null);
          const requestRef = useRef();
          const timeRef = useRef(0);

          useEffect(() => {
            const animate = (time) => {
              const deltaTime = time - timeRef.current;
              timeRef.current = time;

              setDrift(prev => {
                const noiseLevel = mode === 'legacy' ? 1.5 : 0.02;
                const newX = prev.x + (Math.random() - 0.5) * noiseLevel;
                const newY = prev.y + (Math.random() - 0.5) * noiseLevel;
                return { x: newX, y: newY };
              });

              requestRef.current = requestAnimationFrame(animate);
            };
            
            requestRef.current = requestAnimationFrame(animate);
            return () => cancelAnimationFrame(requestRef.current);
          }, [mode]);

          useEffect(() => {
            setDrift({ x: 0, y: 0 });
            setHistory([]);
          }, [mode]);

          useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.fillStyle = '#09090b'; 
            ctx.fillRect(0, 0, width, height);

            ctx.strokeStyle = '#27272a';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) {
              ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke();
              ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke();
            }

            // Ghost/Real Object
            ctx.beginPath();
            ctx.fillStyle = 'rgba(34, 211, 238, 0.1)';
            ctx.arc(centerX, centerY - 60, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'rgba(34, 211, 238, 0.3)';
            ctx.stroke();
            ctx.fillStyle = 'rgba(34, 211, 238, 0.5)';
            ctx.font = "12px sans-serif";
            ctx.fillText("REALITY", centerX - 25, centerY - 90);

            // Drifting Memory
            const memX = centerX + drift.x;
            const memY = (centerY - 60) + drift.y;

            if (Math.random() > 0.5) {
                history.push({x: memX, y: memY});
                if (history.length > 30) history.shift();
            }
            
            ctx.beginPath();
            history.forEach((pos, i) => {
                ctx.fillStyle = `rgba(167, 139, 250, ${i/30 * 0.4})`;
                ctx.fillRect(pos.x, pos.y, 2, 2);
            });

            ctx.beginPath();
            ctx.fillStyle = '#8b5cf6';
            ctx.arc(memX, memY, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.fillText("STOP", memX - 14, memY + 4);
            
            ctx.fillStyle = '#8b5cf6';
            ctx.fillText("AI MEMORY", memX - 30, memY - 30);

            // Dashboard
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, height - 80, width, 80);
            ctx.strokeStyle = '#27272a';
            ctx.beginPath(); ctx.moveTo(0, height-80); ctx.lineTo(width, height-80); ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, height + 40, 100, Math.PI, 0);
            ctx.strokeStyle = '#52525b';
            ctx.lineWidth = 8;
            ctx.stroke();

          }, [drift, history]);

          return (
            <div id="simulation" className="bg-zinc-900 rounded-2xl border border-zinc-700 overflow-hidden shadow-2xl">
              <div className="p-6 border-b border-zinc-700 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>

                    <Brain className="text-violet-400" />
                    Memory Drift Simulator
                  </h3>
                  <p className="text-sm text-zinc-400">Observe how the car remembers a stationary object's location over time.</p>
                </div>
                <div className="flex bg-zinc-950 rounded-lg p-1 border border-zinc-800">
                  <button
                    onClick={() => setMode('legacy')}
                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${
                      mode === 'legacy' ? 'bg-rose-900/30 text-rose-400 shadow-sm' : 'text-zinc-500 hover:text-zinc-300'
                    }`}
                  >
                    Legacy 8-Bit (Standard)
                  </button>
                  <button
                    onClick={() => setMode('patent')}
                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${
                      mode === 'patent' ? 'bg-emerald-900/30 text-emerald-400 shadow-sm' : 'text-zinc-500 hover:text-zinc-300'
                    }`}
                  >
                    Patent Enabled (Mixed)
                  </button>
                </div>
              </div>
              
              <div className="relative">
                <canvas 
                  ref={canvasRef} 
                  width={800} 
                  height={400} 
                  className="w-full h-[400px] object-cover"
                />
                <div className="absolute top-4 right-4 bg-zinc-950/80 backdrop-blur p-4 rounded-lg border border-zinc-800 text-xs font-mono space-y-2">
                  <div className="flex justify-between w-32">
                    <span className="text-zinc-400">Drift X:</span>
                    <span className={mode === 'legacy' ? 'text-rose-400' : 'text-emerald-400'}>{Math.abs(drift.x).toFixed(2)}m</span>
                  </div>
                  <div className="flex justify-between w-32">
                    <span className="text-zinc-400">Drift Y:</span>
                    <span className={mode === 'legacy' ? 'text-rose-400' : 'text-emerald-400'}>{Math.abs(drift.y).toFixed(2)}m</span>
                  </div>
                  <div className="flex justify-between w-32 pt-2 border-t border-zinc-800">
                    <span className="text-zinc-400">Status:</span>
                    <span className={mode === 'legacy' ? 'text-rose-500 font-bold' : 'text-emerald-500 font-bold'}>
                      {mode === 'legacy' ? 'Unstable' : 'Locked'}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const SolutionDeepDive = () => (
          <section id="solution" className="space-y-12">
            <div className="text-center max-w-3xl mx-auto space-y-4">
              <h2 className="text-3xl font-bold flex items-center justify-center gap-3">
                <Layers className="text-cyan-500" />
                The Solution: Mixed-Precision Bridge
              </h2>
              <p className="text-zinc-300 text-lg">
                The patent describes a clever pipeline to get the best of both worlds: the speed of small 8-bit chips and the accuracy of big 32-bit math.
              </p>
            </div>

            <div className="grid md:grid-cols-1 gap-8">
              {/* Step 1 */}
              <div className="bg-zinc-900 p-8 rounded-xl border border-zinc-800 flex flex-col md:flex-row gap-6 hover:border-cyan-500/50 transition-colors">
                <div className="shrink-0">
                  <div className="w-16 h-16 bg-cyan-900/20 rounded-xl flex items-center justify-center text-cyan-400">
                    <Maximize2 size={32} />
                  </div>
                </div>
                <div>
                  <h3 className="text-xl font-bold text-white mb-2">1. The "Dehydration" (Logarithms)</h3>
                  <p className="text-zinc-400 leading-relaxed">
                    First, the system converts the precise location data into <strong>logarithms</strong>. As explained earlier, this compresses the numbers. It's like dehydrating food before a camping trip‚Äîit takes up way less space in the backpack (memory) but contains the same nutrition (information).
                  </p>
                </div>
              </div>

              {/* Step 2 */}
              <div className="bg-zinc-900 p-8 rounded-xl border border-zinc-800 flex flex-col md:flex-row gap-6 hover:border-violet-500/50 transition-colors">
                <div className="shrink-0">
                  <div className="w-16 h-16 bg-violet-900/20 rounded-xl flex items-center justify-center text-violet-400">
                    <Cpu size={32} />
                  </div>
                </div>
                <div>
                  <h3 className="text-xl font-bold text-white mb-2">2. The 8-Bit Calculation</h3>
                  <p className="text-zinc-400 leading-relaxed">
                    The chip processes these "dehydrated" logarithm numbers using simple addition instead of complex multiplication. This is where the 8-bit chip shines‚Äîit can do these simple additions extremely fast without overheating.
                  </p>
                </div>
              </div>

              {/* Step 3 */}
              <div className="bg-zinc-900 p-8 rounded-xl border border-zinc-800 flex flex-col md:flex-row gap-6 hover:border-emerald-500/50 transition-colors">
                <div className="shrink-0">
                  <div className="w-16 h-16 bg-emerald-900/20 rounded-xl flex items-center justify-center text-emerald-400">
                    <Clock size={32} />
                  </div>
                </div>
                <div>
                  <h3 className="text-xl font-bold text-white mb-2">3. The Reassembly (Horner's Method)</h3>
                  <p className="text-zinc-400 leading-relaxed">
                    This is the crucial step. The chip needs to convert the answer back from a logarithm to a real number so the car can use it. 
                  </p>
                  <p className="text-zinc-400 leading-relaxed mt-2">
                    Normally, converting back is hard work. Tesla uses a mathematical trick called <strong>Horner's Method</strong>. It's a specific way of writing the equation that reduces the number of steps needed to calculate the answer. It efficiently "rehydrates" the data back into a perfect 32-bit rotation matrix.
                  </p>
                </div>
              </div>
            </div>
          </section>
        );

        // Distinct Promotional Section for ImageHero
        const ImageHeroPromo = () => (
          <section className="relative overflow-hidden rounded-3xl mx-auto max-w-5xl my-24 group">
            {/* Vibrant Background - TeslaTobi Palette (Yellow to Red) */}
            <div className="absolute inset-0 bg-gradient-to-r from-[#DDBB38] to-[#A11D20] opacity-90 transition-opacity group-hover:opacity-100"></div>
            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20 mix-blend-overlay"></div>
            
            <div className="relative z-10 px-8 py-16 md:py-20 md:px-12 flex flex-col lg:flex-row items-center justify-between gap-12 text-center lg:text-left">
              <div className="space-y-6 max-w-xl">
                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/20 backdrop-blur-md border border-white/30 text-white text-xs font-bold uppercase tracking-wider">
                  <ShieldCheck size={14} className="text-white" />
                  Privacy-First Processing
                </div>
                <h2 className="text-3xl md:text-5xl font-extrabold text-white leading-tight drop-shadow-sm">
                  Privacy-Focused <br/> Image Tools
                </h2>
                <p className="text-yellow-50 text-lg font-medium leading-relaxed">
                  Edit images directly in your browser without ever uploading them to a server. Your photos stay on your device.
                </p>

                {/* Feature Grid */}
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-4">
                    <div className="bg-white/10 backdrop-blur-sm p-4 rounded-xl border border-white/10 flex flex-col items-center lg:items-start gap-2">
                        <Eraser className="text-white" size={24} />
                        <span className="font-bold text-white text-sm">PNG Transparency</span>
                        <span className="text-yellow-100 text-xs">Remove backgrounds instantly</span>
                    </div>
                    <div className="bg-white/10 backdrop-blur-sm p-4 rounded-xl border border-white/10 flex flex-col items-center lg:items-start gap-2">
                        <Stamp className="text-white" size={24} />
                        <span className="font-bold text-white text-sm">Clone Stamp</span>
                        <span className="text-yellow-100 text-xs">Clean up unwanted details</span>
                    </div>
