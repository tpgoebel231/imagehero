<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHero.app | Professional Image Tools</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: sans-serif; line-height: 1.6; color: #1e293b; background: var(--bg); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        canvas { border: 2px solid #e2e8f0; border-radius: 8px; max-width: 100%; cursor: crosshair; background: #cbd5e1; display: block; margin: 1rem 0; }
        .controls { display: flex; gap: 10px; margin-bottom: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>ImageHero.app üõ°Ô∏è</h1>

    <div class="card">
        <h2>Clone Stamp</h2>
        <p>Alt+Click to select source area. Click to stamp/clone.</p>
        <div class="controls">
            <input type="file" id="cloneInput" accept="image/*">
            <button onclick="location.reload()">Reset</button>
        </div>
        <canvas id="cloneCanvas"></canvas>
    </div>

    <div class="card">
        <h2>PNG Transparency</h2>
        <p>Click a color on the image to make it transparent.</p>
        <div class="controls">
            <input type="file" id="transInput" accept="image/*">
            <button onclick="downloadOutput()">Download PNG</button>
        </div>
        <canvas id="transCanvas"></canvas>
    </div>
</div>

<script>
    const setupCanvas = (inputId, canvasId, isTransparency) => {
        const input = document.getElementById(inputId);
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        let sourceX = 0, sourceY = 0;

        input.onchange = (e) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = URL.createObjectURL(e.target.files[0]);
        };

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (isTransparency) {
                // Transparency Logic: Remove selected color
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const targetPixel = ctx.getImageData(x, y, 1, 1).data;
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] === targetPixel[0] && data[i+1] === targetPixel[1] && data[i+2] === targetPixel[2]) {
                        data[i+3] = 0;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            } else if (e.altKey) {
                sourceX = x; sourceY = y;
            } else {
                ctx.drawImage(canvas, sourceX - 15, sourceY - 15, 30, 30, x - 15, y - 15, 30, 30);
            }
        };
    };

    setupCanvas('cloneInput', 'cloneCanvas', false);
    setupCanvas('transInput', 'transCanvas', true);

    function downloadOutput() {
        const link = document.createElement('a');
        link.download = 'imagehero-export.png';
        link.href = document.getElementById('transCanvas').toDataURL();
        link.click();
    }
</script>
</body>
</html>
